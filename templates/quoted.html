{% extends "layout.html" %}

{% block title %}
Log In
{% endblock %}

{% block main %}
<div class="section">

    <h2>Stock lookup</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Symbol</th>
            </tr>
        </thead>
        <tbody>
            <!-- TODO: Loop through the database entries to display them in this table -->
            <tr>
                <td>{{ symbol_dict.name }}</td>
                <td>{{ symbol_dict.price }}</td>
                <td>{{ symbol_dict.symbol }}</td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
