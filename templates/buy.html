{% extends "layout.html" %}

{% block title %}
Buy
{% endblock %}

{% block main %}
<form action="/buy" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="symbol"
            placeholder="Stock" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Quantity" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Purchase</button>
</form>
{% endblock %}
